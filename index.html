<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Our ocean honouring website" />
    <meta name="keywords" content="ocean, water, clean-air" />
    <meta name="author" content="Bootcamp Team" />
    <meta name="copyright" content="2020" />

    <title>Ocean</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .ocean-background {
            background-image: url( https://media.nationalgeographic.org/assets/photos/215/321/a1fd755c-c414-4c8d-b223-b76ad89c39a6.jpg );
            background-size: cover;
            /* background-repeat: no-repeat;
            background-position: center; */
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 0px;
            height: 20px;
            width: 100%;
            opacity: 0.6;
        }
        
        .card-img-top {
            width: 100%;
            height: 20vh;
            object-fit: cover;
        }

        /* only run for mobile screen sizes in potrait mode */
        @media (orientation: portrait) and (max-width: 592px) {
            .card-img-top {
                height: 30vh;
            }
        }
    </style>
        
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="./ocean_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Ocean
        </a>
    </nav>

    <!-- Main block:
        Jumbotron image

        3 cards with ocean-related links        
    -->
    <div class="jumbotron jumbotron-fluid ocean-background">
        <div class="container">
          <h1 class="display-4 text-light">Oceans are Forever</h1>
          <p class="lead text-light">Let's keep our oceans clean and pristine.</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md mb-5">
                <div class="card h-100">
                    <img src="http://yesofcorsa.com/wp-content/uploads/2016/03/137201_ocean.jpg" class="card-img-top" alt="Blue ocean section">
                    <div class="card-body">
                        <h5 class="card-title">Blue</h5>
                        <p class="card-text">The ocean is beautiful blue colour!</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary btn-sm btn-block">Link</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md mb-5">
                <div class="card h-100">
                    <img src="https://30a.com/wp-content/uploads/2018/04/Webp.net-compress-image-5-1.jpg" class="card-img-top" alt="Ocean huge section">
                    <div class="card-body">
                      <h5 class="card-title">Big</h5>
                      <p class="card-text">The ocean is huge, like bigger than you would expect.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary btn-sm btn-block">Link</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md mb-5">
                <div class="card h-100">
                    <img src="https://i.imgur.com/qkGOFzd.jpg" class="card-img-top" alt="Ocean wet section">
                    <div class="card-body">
                      <h5 class="card-title">Wet</h5>
                      <p class="card-text">The ocean is wet. Don't expect to come out dry from a jump in it.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary btn-sm btn-block">Link</button>
                    </div>                    
                </div>
            </div>     
        </div>
    </div>

    <!-- footer (fixed footage)-->
    <footer>
        <div class="alert alert-dark" role="alert">
            Our Ocean Footer! (c) 2020 Bootcamp Team
        </div>
    </footer>        
</body>
</html>
